<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bro Code Snippets</title>
    <link rel="stylesheet" href="interest.css" />
  </head>
  <body>
    <h1>Interest Calculator</h1>
    <form>
      <label for="principal">Principal Amount</label>
      <input onkeypress="doStuff()" type="number" id="principal" />
      <label for="rate">Interest Rate</label>
      <input type="number" id="rate" />
      <label for="years">Years</label>
      <input type="number" id="years" />
      <button type="button" onclick="calculate()">Submit</button>
      <div id="total-div">
        <p id="total">Total: <span id="total-amount">0.00</span></p>
      </div>
    </form>
    <script defer src="interest.js"></script>
  </body>
</html>
